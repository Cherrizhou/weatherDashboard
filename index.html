<head>

    <meta charset="UTF-8">

    <title>Stuff I Think About</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

<body>
    <h1>Weather Dashboard</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-3 border border-light">
                <form>
                    <div class="form-group">
                        <label for="city">Search for a City</label>


                        <div class="row searchBox">
                            <input class="form-control form-control-sm  col col-md-10" type="text" id="cityName"
                                placeholder="Search" aria-label="Search">
                            <button class="col col-md-2" type="submit" id="search"><span
                                    class="fas fa-search fa-lg"></span></button>

                        </div>

                    </div>
                </form>




                <div id="searchHistory"></div>
            </div>

            <div class="col-xs-12 col-md-9">
                <div class="border border-light" id="today">

                </div>
                <div id="title"></div>

                <div id="future">

                </div>
            </div>



        </div>

    </div>

    <!-- Bootstrap Javascript Files -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Main Javascript Application File -->
    <script src="app.js"></script>
